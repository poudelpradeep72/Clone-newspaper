<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

<!--CSS LINKED  -->
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<!-- BODY -->
<body>
<!--HEADER  -->
    <header></header>
    <main>
        <div class="container">
        <form action="#" method="get">
        <section class="contact_form">

        <p>
        <label for="Name">Name</label>
        <input type="text" name="text" id="text" placeholder="Your Name" required>
        </p>

        <p>
        <label for="Address">Address</label>
        <input type="text" name="text" id="text" placeholder="Address" required>
        </p>

        <p>
            <label for="Phone">Phone-Number</label>
            <input type="number" name="number" id="Phone-Number" placeholder="Phone-Number" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="emial" placeholder="Your Email Id" required>
        </p>

        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10"  placeholder="Message" required></textarea>
        </p>

        
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        
    </section>
    </main>

    <footer>

        <p class="last_part">News &copy; 2024</p>

        <section class="footer_part"> 
            <ul>
            <li>Privacy</li>
            <li>Terms of Services</li>
            <li>Cookies</li>
            <li>Code of Conduct</li>
            </ul>
         </section>
        
    </footer>
</form>
</div>

</body>
</html>
