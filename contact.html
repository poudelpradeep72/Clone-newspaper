<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

<!--CSS LINKED  -->
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<!-- BODY -->
<body>
<!--HEADER  -->
    <header></header>
    <!-- MAIN -->
    <main>
        <div class="container">
        <form action="#" method="get">
        <section class="contact_form">
        
        <!-- P TAG -->
        <p>
        <label for="Name">Name</label>
        <input type="text" name="text" id="text" placeholder="Your Name" required>
        </p>
        <!-- END OF P TAG -->

        <!-- P TAG -->
        <p>
        <label for="Address">Address</label>
        <input type="text" name="text" id="text" placeholder="Address" required>
        </p>
        <!-- END OF P TAG -->

        <!-- P TAG -->
        <p>
            <label for="Phone">Phone-Number</label>
            <input type="number" name="number" id="Phone-Number" placeholder="Phone-Number" required>
        </p>
        <!-- END OF P TAG -->

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="emial" placeholder="Your Email Id" required>
        </p>

        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="0"  placeholder="Message" required></textarea>
        </p>

    </form>
    <!-- END OF FORM SECTION -->
        <!-- BUTTON -->
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        
    </section>
    <!-- END OF SECTION -->
    </main>
    <!-- END OF MAIN SECTION -->

    <!-- FOOTER SECTION -->
    <footer>

        <!-- P TAG -->
        <p class="last_part">News &copy; 2024</p>

        <!-- SECTION PART -->
        <section class="footer_part"> 
            <ul>
            <li>Privacy</li>
            <li>Terms of Services</li>
            <li>Cookies</li>
            <li>Code of Conduct</li>
            </ul>
         </section>
         <!-- END OF SECTION PART -->
        
    </footer>
    <!-- END OF FOOTER PART -->

</div>

</html>
